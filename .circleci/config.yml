version: 2.1
orbs:
  go: circleci/go@1.5.0
  aws-ecr: circleci/aws-ecr@6.15.0
jobs:
  test:
    executor:
      name: go/default
      tag: '1.15'
    steps:
      - checkout
      - go/mod-download-cached
      - go/test
workflows:
  test-build:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          requires: [test]
          repo: "orbs"
          tag: "${CIRCLE_SHA1}"
